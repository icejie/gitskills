<style>
    #div1 ,#div2{ float:left; width:20px; height:24px; border:solid 1px #ccc; margin-right:5px; font-size:12px; line-height:26px; text-align:center; cursor:pointer;}
    input{ float:left; width:30px; height:22px; border:solid 1px #ccc; margin-right:5px; font-size:12px; line-height:24px; text-align:center;}
</style>
<script>
    window.onload=function()
    {
        var oInput=document.getElementsByTagName('input');
        var oDiv1=document.getElementById('div1');
        var oDiv2=document.getElementById('div2');
        var oDiv1=document.getElementById('div1');
        var oSpan=document.getElementById('sp');
     
        oDiv1.onclick=function()
        {
            if(oInput.value==1)
            {
                oInput[0].value==1;
            }
            else if(oInput[0].value>1)
            {
                oInput[0].value--;
            }
        };
        oDiv2.onclick=function()
        {
            if(oInput[0].value!=oSpan.innerHTML){
                oInput[0].value++;
            }else if(oInput[0].value>=oSpan.innerHTML){
                oInput[0].value=oSpan.innerHTML;
                alert('库存就这吗多了，难道还不够吗！');
            }
     
        };
    }
</script>
<body>
<div>
    <p>还剩<span id="sp">10</span></p>
    <div id="div1">-</div><input  type="text" value="1"><div id="div2">+</div>
</div>
