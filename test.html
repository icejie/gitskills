<link href="" rel="stylesheet">
    <style>
        *{margin: 0;padding: 0}
        li{list-style: none}
        #div1{width: 100%; margin-top: 100px;text-align: center;}
        ul li{width: 80px;border: 1px solid #000;margin-left:10px;}
        #ul1 li{float: left}
        #ul1{overflow: hidden;margin: 0 auto;background: red;}
    </style>
</head>
<body>
    <div id="div1">
        <ul id="ul1">
            <li style="margin-left:0">124252</li>
            <li>1242245</li>
            <li>1242525</li>
            <li>1242545</li>
            <li>12445</li>
            <li>12425</li>
            <li>12445</li>
            <li>12425</li>
        </ul>
    </div>
    <script>
        function getStyle(obj,attr){
            if(obj.currentStyle){
                return obj.currentStyle[attr];
            }else{
                return getComputedStyle(obj,false)[attr];
            }
        }
         
        var oDiv=document.getElementById('div1');
        var oUl=document.getElementById('ul1');
        var aLi=oUl.getElementsByTagName('li');
         
        var w=parseInt(getStyle(aLi[0],'width'));
        var s=aLi.length;
        var m=parseInt(getStyle(aLi[1],'marginLeft'));
        var b=2;
        oUl.style.width=(w+b+m)*s-m+'px'
    </script>
</body>
