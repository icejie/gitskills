<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Untitled</title>
	<style type="text/css">
		div{ float:left; width:20px; height:24px; border:solid 1px #ccc; margin-right:5px; font-size:12px; line-height:26px; text-align:center; cursor:pointer;}
		input{ float:left; width:30px; height:22px; border:solid 1px #ccc; margin-right:5px; font-size:12px; line-height:24px; text-align:center;}
	</style>
	<script type="text/javascript">
		window.onload=function()
		{
		    var aDiv=document.getElementsByTagName('div');
		    var oInput=document.getElementsByTagName('input');
		     
		    aDiv[0].onclick=function()
		    {
		        if(oInput.value==1)
		        {
		            oInput[0].value==1;
		        }
		        else if(oInput[0].value>1)
		        {
		            oInput[0].value--;
		        }
		    };
		    aDiv[1].onclick=function()
		    {
		         
		        oInput[0].value++;
		         
		    };
		}
	</script>
</head>
<body>
	<div>-</div><input type="text" value="1"><div>+</div>
</body>
</html>
